<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media icons with custom Tooltips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="btn.css">
</head>
<body>
    <div class="container">
        <a href="form.html ">
            <div class="section facebook" tooltip="facebook">
                <div class="icon">
                    <i class="fab fa-facebook-f fa-lg"></i>
                </div>
            </div>
        </a>
        <a href="ytform.html">
            <div class="section youtube" tooltip="youtube">
                <div class="icon">
                    <i class="fab fa-youtube fa-lg"></i>

                </div>
            </div>
        </a>
        <a href="twitterform.html">
            <div class="section twitter" tooltip="twitter">
                <div class="icon">
                    <i class="fab fa-twitter fa-lg"></i>
                </div>
            </div>
        </a>
        <a href="github.html">
            <div class="section github" tooltip="github">
                <div class="icon">
                    <i class="fab fa-github fa-lg"></i>
                </div>
            </div>
        </a>
    </div> 
</body>
</html>
